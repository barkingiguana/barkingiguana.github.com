---
title: Blog Posts
layout: page
---
<ul class="posts" id="archive">
  {% for post in site.posts %}
    <li class="post">
      <a class="permalink" href="{{ post.url }}">{{ post.title }}</a>
      <span class="author name">{{ post.author }}</a>
      <span class="published date">{{ post.date | date_to_string }}</span>
    </li>
  {% endfor %}
</ul>
